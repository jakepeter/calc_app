<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>問題数を選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>出題する問題数を選んでください</h1>
    <form action="/start_quiz" method="post">
        <input type="hidden" name="operation" value="{{ operation }}">
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        <button type="submit" name="question_count" value="3">3問</button>
        <button type="submit" name="question_count" value="5">5問</button>
        <button type="submit" name="question_count" value="10">10問</button>
    </form>
</body>
</html>
