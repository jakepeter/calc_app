<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>暗算アプリ - スタート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container px-3 py-4" style="max-width: 700px;">
        >
        <h1 class="mb-4 text-center">暗算クイズへようこそ！</h1>

        <form action="{{ url_for('start_quiz') }}" method="post">
            <div class="row mb-4 align-items-end">
                <div class="col-md-4">
                    <label class="fs-4 mb-2">問題数:</label>
                    <select name="question_count" class="form-select" required>
                        <option value="5" {% if question_count == 5 %}selected{% endif %}>5問</option>
                        <option value="10" {% if question_count == 10 %}selected{% endif %}>10問</option>
                        <option value="20" {% if question_count == 20 %}selected{% endif %}>20問</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="fs-4 mb-2">問題の種類:</label>
                    <select name="operation" class="form-select" required>
                        <option value="add" {% if operation == 'add' %}selected{% endif %}>足し算</option>
                        <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>引き算</option>
                        <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>掛け算</option>
                        <option value="divide" {% if operation == 'divide' %}selected{% endif %}>割り算</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="fs-4 mb-2">難易度:</label>
                    <select name="difficulty" class="form-select" required>
                        <option value="easy" {% if difficulty == 'easy' %}selected{% endif %}>簡単</option>
                        <option value="medium" {% if difficulty == 'medium' %}selected{% endif %}>普通</option>
                        <option value="hard" {% if difficulty == 'hard' %}selected{% endif %}>難しい</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 py-2 fs-5">スタート</button>
            </div>
        </form>
    </div>

</body>
</html>
