<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>難易度を選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>難易度を選んでください</h1>
    <form action="/select_question_count" method="post">
        <input type="hidden" name="operation" value="{{ operation }}">
        <button type="submit" name="difficulty" value="easy">かんたん</button>
        <button type="submit" name="difficulty" value="normal">ふつう</button>
        <button type="submit" name="difficulty" value="hard">むずかしい</button>
    </form>
</body>
</html>
