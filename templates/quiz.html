<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>問題 {{ current }} / {{ total }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
    }
    body {
      background: #f8f9fa;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-origin: top center;
      transform: scale(0.85); /* 縮小率 調整可能 */
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }
    .keypad button {
      font-size: 1.5rem;
      padding: 12px;
      height: 70px;
    }
    .submit-button {
      font-size: 1.2rem;
      margin: 20px 0;
      height: 60px;
      width: 100%;
    }
    input#userAnswer {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container text-center fs-4">
    {% if result %}
      {% if '不正解' in result %}
        <div class="alert alert-warning">{{ result }}</div>
      {% else %}
        <div class="alert alert-info">{{ result }}</div>
      {% endif %}
    {% endif %}

    <h1>問題 {{ current }} / {{ total }}</h1>
    <p class="text-primary my-4">{{ num1 }} {{ symbol }} {{ num2 }} = ?</p>

    <form id="answerForm" action="{{ url_for('check_answer') }}" method="post">
      <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
      <input type="number" name="user_answer" id="userAnswer" autofocus required class="form-control mb-3" style="font-size:1.5rem;">
      
      <button type="submit" class="btn btn-primary submit-button">答える</button>

      <div class="keypad">
        {% for i in range(1, 10) %}
          <button type="button" class="btn btn-secondary" onclick="appendNumber('{{ i }}')">{{ i }}</button>
        {% endfor %}
        <button type="button" class="btn btn-warning" onclick="backspace()">←</button>
        <button type="button" class="btn btn-secondary" onclick="appendNumber('0')">0</button>
        <button type="button" class="btn btn-danger" onclick="clearInput()">C</button>
      </div>
    </form>

    <br>
    <a href="{{ url_for('index') }}">メニューに戻る</a>
  </div>

  <script>
    const input = document.getElementById('userAnswer');

    function appendNumber(num) {
      input.value += num;
    }

    function backspace() {
      input.value = input.value.slice(0, -1);
    }

    function clearInput() {
      input.value = '';
    }

    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('answerForm').submit();
      }
    });
  </script>
</body>
</html>
