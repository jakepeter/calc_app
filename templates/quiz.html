<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>問題 {{ current }} / {{ total }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    .keypad button {
      font-size: 1.8rem;
      padding: 15px;
      height: 80px;
      touch-action: manipulation; /* ダブルタップ拡大防止 */
    }
    .submit-button {
      font-size: 1.2rem;
      margin: 20px 0;
      height: 60px;
      touch-action: manipulation; /* ダブルタップ拡大防止 */
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center fs-4" style="width: 100%; max-width: 400px;">
    {% if result %}
      {% if '不正解' in result %}
        <div class="alert alert-warning">{{ result }}</div>
      {% else %}
        <div class="alert alert-info">{{ result }}</div>
      {% endif %}
    {% endif %}

    <h1>問題 {{ current }} / {{ total }}</h1>
    <p class="text-primary my-4">{{ num1 }} {{ symbol }} {{ num2 }} = ?</p>

    <form id="answerForm" action="{{ url_for('check_answer') }}" method="post">
      <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
      <input type="number" name="user_answer" id="userAnswer" autofocus required class="form-control mb-3 text-center" style="font-size: 1.5rem;">

      <!-- 答えるボタンを上に配置 -->
      <button type="submit" class="btn btn-primary w-100 submit-button">答える</button>

      <!-- テンキー -->
      <div class="keypad">
        {% for i in range(1, 10) %}
          <button type="button" class="btn btn-secondary" onclick="appendNumber('{{ i }}')">{{ i }}</button>
        {% endfor %}
        <button type="button" class="btn btn-warning" onclick="backspace()">←</button>
        <button type="button" class="btn btn-secondary" onclick="appendNumber('0')">0</button>
        <button type="button" class="btn btn-danger" onclick="clearInput()">C</button>
      </div>
    </form>

    <br>
    <a href="{{ url_for('index') }}">メニューに戻る</a>
  </div>

  <script>
    const input = document.getElementById('userAnswer');

    function appendNumber(num) {
      input.value += num;
    }

    function backspace() {
      input.value = input.value.slice(0, -1);
    }

    function clearInput() {
      input.value = '';
    }

    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('answerForm').submit();
      }
    });
  </script>
</body>
</html>
