<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.focus();
      document.body.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          window.location.href = "{{ url_for('index') }}";
        }
      });
    });
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 p-4">
  <div class="text-center w-100" style="max-width: 500px;">
    <h1 class="text-danger fs-1 mb-4">{{ result }}</h1>
    <p class="fs-3">あなたのスコアは <strong>{{ score }} / {{ total }}</strong> です。</p>
    <p class="fs-5 mt-3">Enterキーでメニューに戻ります。</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-4 w-100 fs-4">最初に戻る</a>
  </div>
</body>
</html>
