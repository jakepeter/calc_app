<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.focus();
      document.body.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          window.location.href = "{{ url_for('index') }}";
        }
      });
    });
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center fs-3">
    <h2 class="text-danger">{{ result }}</h2>
    <p>あなたのスコアは <strong>{{ score }} / {{ total }}</strong> です。</p>
    <p>Enterキーでメニューに戻ります。</p>
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-3">最初に戻る</a>
  </div>
</body>
</html>
